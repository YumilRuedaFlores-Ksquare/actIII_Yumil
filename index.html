<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>

    <!--Title-->
  <header class="w-full" style="text-align: center">
    <h1> Survey form ITK </h1>
  </header>
<p>Context: Its a survey for a blog...</p>
    <!--
DONE    I can write my name.
DONE    I can write my email.
DONE    I get asked a question that requires a numerical answer with no option to write letters.
DONE    I can select an option from a dropdown menu.
DONE    I can check if I want to take another survey later.
DONE    I can write a comment to the Interviewer with my feedback or suggestions for the survey.
DONE    I can use radio buttons to choose an option
    -->


    <!--Survey section-->
    <fieldset style="background-color: rgb(0, 0, 0, 0.5);">
        <legend style="background-color: rgb(0, 0, 0, 0.7); color: white;"> Do you wanna give us your oppinion?</legend>



        <div class="block " style="width:fit-content; display: inline-block;">
            
            <!-- 6.-Comment-->
            <form>
                <div class="form-element">
                    <label for="textarea">Write your comment here...</label>
                    <br>
                    <textarea name="comment" id="textarea" cols="50" rows="10" style="width: 100%;;" ></textarea>
                </div>
            </form>

            <!-- 1.-name-->
            <form style="display:inline-block; width: auto;" >
                <div class = "form-element">
                    <label for="full-name"> Full Name</label>
                    <input type="text" name="fullname" id="full-name">
                </div>
            </form>

            <!-- 2.-email-->
            <form style="display:inline-block; width: auto;">
                <div class = "form-element">
                    <label for="email"> Email</label>
                    <input type="text" name="email" id="email">
                </div>
            </form>

            <!-- 3.-Numerical-->
            <form style="display:inline-block; width: auto;">
                <div class="form-element">
                    <label for="someid">Give us a rate 1-10</label>
                    <input type="number" name="someid" min="1" max="10" value="5" />
                </div>
            </form>

            <!-- 4.-Dropmenu-->
            <form style="display:inline-block; width: auto;">
                <div class="form-element">
                    <label form="select-for-children"> Select your occupation.</label>
                    <select name="amountOfChildren" id="select-for-children">
                        <option value="">Select an option </option>
                        <option value="1">Student </option>
                        <option value="1">Teacher </option>
                        <option value="1">Enginner </option>
                        <option value="1">Freelancer </option>
                        <option value="1">Other... </option>

                    </select>
                </div>
            </form>

        </div>
 
        


        <fieldset>
            <legend>Extra questions...</legend>
        
            <div class="Extra-questionss" >
                <!-- 5.-Check-->
                <div style="display:initial-block;">
                    <input type="checkbox" id="scales" name="scales"
                            checked>
                    <label for="scales"> Do you want to take another survey later? </label>
                </div>
                <p>Was this website useful for you?</p>
                <!-- 7.-Radio buttons-->
                <div class="radio-buttons" style="display:initial-block;">
                    <div>
                        <input type="radio" id="huey" name="drone" value="huey"
                                checked>
                        <label for="huey">Yes</label>
                    </div>
                
                    <div>
                        <input type="radio" id="dewey" name="drone" value="dewey">
                        <label for="dewey">Nos</label>
                    </div>
                
                    
                </div>

            </div>
       
        </fieldset>



    </fieldset>
    
    
    

    
</body>
</html>
